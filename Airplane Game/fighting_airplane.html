<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Airplane Control Game</title>
        <link rel="stylesheet" href="gameElement.css">
    </head>

<body>
    <div id="game-container">
